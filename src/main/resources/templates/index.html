<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-2" align="center">
    <h3> Employee List </h3>
    <a th:href = "@{/add}" class="btn btn-primary btn-sm mb-3"> Add new Employee </a>
    <table style="width: 80%" border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age<th>
            <th>Designation<th>
            <th> Delete <th>

        </tr>
        </thead>
        <tbody>
            <tr th:each="employee:${allemplist}">
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.age}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.name}"></td>
                <td> <a href="@{/updateform/{Id} (Id={employee.Id})}" class="bnt btn-primary">update</a> </td>
                <td> <a href="@{/delete/{Id} (Id={employee.Id})}" class="bnt btn-primary">Delete</a> </td>

        </tbody>
    </table>
</div>
</body>
</html>
